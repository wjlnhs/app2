<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi" />    
    <link rel="stylesheet" type="text/css" href="css/coms.css?222" />    
</head>
<body>
     
	<div id="page1" style="background:#fff;">
		<div class="down1" style="margin-bottom: 30px;"></div>
		<a id="iphone-btn" target="_blank" shref="itms-apps://itunes.apple.com/cn/app/i8xiao-shi/id668876137?ls=1&mt=8" class="down down2" style="display: none;"></a>
        <a id="android-btn" target="_blank" shref="http://mobile.i8xiaoshi.com/APK/i8xiaoshi.apk" style="display: none;" class="down down3"></a>
		<span id="js_down4" class="down4"><span>×</span></span>
        <div class="down5 hide" jsurl="../home.html" title="产品体验"></div>
		<div class="down6 hide"></div>				
		<div class="down7 hide" jsurl="customer.html" title="客户案例"></div>		
		<div class="down8 hide" jsurl="aboutus.html" title="关于我们"></div>
        <div class="down9 hide" title="联系我们"><a href="tel:4008771181"></a></div>		
	</div>
	<div id="js_mask" class="mask hide">
	</div>
    <div id="js_tps" class="pro-tps hide"></div>
	<div class="mk10 hide"></div><div class="mk11 hide"></div>
    <div class="mk12 hide"></div>
	<div id="js_mask_cont" class="mk hide mk1"><span class="mk-close"></span></div>
</body>
<!--<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>-->
<script type="text/javascript" src="js/zepto.js"></script>
<script>	
    $(function () {
        var w_width = window.innerWidth;
        var typestr = window.navigator.platform;
        if (typestr == "iPhone") {
            $("#iphone-btn").show();
        } else {
            $("#android-btn").show();
        }
        if (w_width >= 1300) {
            $("#android-btn,#iphone-btn").show();
        }
	});
    $('[jsurl]').tap(function(){
        var _url=$(this).attr('jsurl');
        window.location.href=_url;
    })
    $("#page1").on("tap", ".down", function () {        
	    var ua = navigator.userAgent.toLowerCase();
	    if (ua.match(/MicroMessenger/i) == "micromessenger") {
	        $("#js_tps,#js_mask").show();
	        setTimeout(function () {
	            $("#js_tps,#js_mask").hide();
	        }, 3000);
	    } else {
	        //alert('这是浏览器中打开');
		window.location.href= $(this).attr("shref");
	    }
    });
    
	$("#js_down4").tap(function () {
	    if ($(this).hasClass('show')) {
	        var $this = $(this);
	        $('#js_mask').fadeOut(200, function () {
	            //$(".down5,.down6,.down7,.down8,.down9").fadeOut(200);
                $(".down5,.down6,.down7,.down8,.down9").removeClass('itemshow');
                $("#js_mask").css('opacity', '0.6');
                $this.removeClass("show");
	        });
	    } else {
	        $(this).addClass("show");
	        $('#js_mask').fadeIn(200, function () {
                $(".down5,.down6,.down7,.down8,.down9").addClass('itemshow')
	            //$(".down5,.down6,.down7,.down8,.down9").fadeIn(500);
	        });
	    }
	});
</script>

    var imgUrl = 'http://m.i8xiaoshi.com/images/share2.png';
    var lineLink = 'http://m.i8xiaoshi.com/v2/download.html';
    var descContent = "移动审批流程专家";
    var shareTitle = 'i8小时移动APP';
    var appid = '';
</script>
</html>
