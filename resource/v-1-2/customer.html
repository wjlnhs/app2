<script>
    //视频
    window.onhashchange=function(){
        if(window.location.hash.indexOf('i8video')<0){
            if($('#windowvideo').length>0){
               $('#windowvideo').remove(); 
            }
        }
    }
    function creatVideo(url,parent){
        if($('#windowvideo').length>0){
           $('#windowvideo').remove(); 
        }
        window.location.hash="#i8video"+url;
        var videoStr='<div id="windowvideo">\
        <iframe height=624 width=640 src="http://player.youku.com/embed/' + url + '" frameborder=0 ></iframe></div>';
        /*if(navigator.userAgent.indexOf('iPhone')<0){
            window.location.href="http://player.youku.com/player.php/sid/"+url+"/v.swf";
            return;
        }*/
        $(parent).append(videoStr)
    }
    $('.videobox').tap(function(){
        var _url=$(this).attr('url');
        creatVideo(_url,$body)
    })
    //上滑动
    var $body=$('body'), 
        $page=$('.page'), 
        pageIndex=0, 
        arrowDown=$('.arrow-down');
        arrowUp=$('.arrow-up');
    var max=$page.length-1;
    $body.on('touchstart', function (ev) {
        ev.preventDefault();
    })
    $body.swipeUp(function (ev) {
        if(pageIndex==max){
            $('#islast').fadeIn();
            setTimeout(function () {
                $('#islast').fadeOut();
            }, 1000)
            return;
        }
        pageIndex++;
        $page.eq(pageIndex - 1).removeClass('in').addClass('up');
        $page.eq(pageIndex).addClass('in');
        $page.eq(pageIndex + 1).addClass('load');
    })
    $body.swipeDown(function (ev) {
        if(pageIndex<1){
            $('#isfirst').fadeIn();
            setTimeout(function () {
                $('#isfirst').fadeOut();
            }, 1000)
            return;
        }
        pageIndex--;
        $page.eq(pageIndex + 1).removeClass('in');
        $page.eq(pageIndex).addClass('in').removeClass('up');
    })
    $(window).resize();
    $('#back').tap(function () {
        window.location.href = "download.html"
    })
    
    
</script>
