<script>
/*$('[src]').each(function(){
 $(this).attr('src',$(this).data('src'));
 })*/
var pageIndex = 0;
var isbreak = false;
//蛋蛋
var eggTimer = setInterval(function () {
    $('#egg').toggleClass('active');
}, 1200)
//地球
var earthTimer = null;
var earthTimes = 0;
//dom
var $ship = $('#ship');
var $duck = $('#duck');
var $page = $('.page');
var $body = $('body');
var $bg1=$('#bg1');
var $bgs=$bg1.find('.bg');
//背景数量
var bgNum=$bgs.length;
//帆船
var prop = $(window).width() / 640;
var shiptop1 = prop * 824;
var shiptop2 = shiptop1 - 7428 * prop * 0.09 + 90;
var shiptop3 = shiptop2 - 7428 * prop * 0.09;
$ship.css('bottom', shiptop1);

//小鸭子
var ducktop1 = prop * 1410;
var ducktop2 = ducktop1 - 7428 * prop * 0.09 + 90;
var ducktop3 = ducktop2 - 7428 * prop * 0.09 + 90;
var ducktop4 = ducktop3 - 7428 * prop * 0.09 + 90;
$ship.css('bottom', shiptop1);
//背景参数
var bgH=($(window).width() / 640)*13162;
var winH=$(window).height();
var winW=$(window).width();
var addNum=5.64;
function transPx(num){
    return ($(window).width() / 640)*num+'px';
}
//上滑动
$body.on('touchstart', function (ev) {
    $('#mp3')[0].play();
    ev.preventDefault();
    // return false;
})
$body.swipeDown(function (ev) {
    if (!isbreak) {
        return false;
    }

    if (pageIndex >18) {
        $('#islast').show();
        setTimeout(function () {
            $('#islast').hide();
        }, 4000)
        return false;
    }
    pageIndex++;
    var _top = (pageIndex * addNum)+'rem';
    var _top2 = '-3.99rem';
    $page.eq(pageIndex - 1).removeClass('in').addClass('up');
    $page.eq(pageIndex).addClass('in');
    $page.eq(pageIndex + 1).addClass('load');

    //单独页面操作
    switch (pageIndex) {
        case 10:
            _top='58.32rem';
         break;
        case 11:
            _top='63.14rem';
            _top2='0.83rem';
            break;
        case 12:
            _top='68.31rem';
            _top2='6rem';
            break;
        case 13:
            _top='74.31rem';
            _top2='12rem';
            break;
        case 19:
            _top = bgH-winH;
            break;
    }
    //$body.css('background-position', 'center ' + _top + ',center ' + _top2 + '');
    if(pageIndex>13){
        _top2='12rem';
    }

    console.log(pageIndex)
    $('#bg1').css({
        transform:'translate3d(0,'+_top+',0)',
        '-webkit-transform':'translate3d(0,'+_top+',0)'
    })
    $('#earth').css({
        'transform': 'translate3d(0,'+_top2+',0)',
        '-webkit-transform': 'translate3d(0,'+_top2+',0)'
    })
    event.preventDefault();
})

//下滑动
$body.swipeUp(function (ev) {
    if (!isbreak) {
        return false;
    }
    if (pageIndex <= 0) {
        return false;
    }
    pageIndex--;
    //var _top = (100 - pageIndex * 9) + '%';
    var _top = (pageIndex * addNum)+'rem';
    var _top2 = '-3.99rem';
    $page.eq(pageIndex + 1).removeClass('in');
    $page.eq(pageIndex).addClass('in').removeClass('up');
    //单独页面操作
    switch (pageIndex) {
        case 10:
            _top='58.32rem';
            break;
        case 11:
            _top='63.14rem';
            _top2='0.83rem';
            break;
        case 12:
            _top='68.31rem';
            _top2='6rem';
            break;
        case 13:
            _top='74.31rem';
            _top2='12rem';
            break;
//        case 18:
//            _top2 = '-8%';
//            break;

    }
    if(pageIndex>13){
        _top2='12rem';
    }
    //$body.css('background-position', 'center ' + _top + ',center ' + _top2 + '');
    $('#bg1').css({
        transform:'translate3d(0,'+_top+',0)',
        '-webkit-transform':'translate3d(0,'+_top+',0)'
    })
    $('#earth').css({
        'transform': 'translate3d(0,'+_top2+',0)',
        '-webkit-transform': 'translate3d(0,'+_top2+',0)'
    })
})
